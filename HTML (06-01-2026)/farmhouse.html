  <!-- Page Header -->
  <header>
    <h1>Green Valley Farmhouse</h1>

  <!-- Main Content -->
  <main>

    <section>
      <h2>Booking Form</h2>

      <form action="#" method="post">

        <!-- Personal Details -->
        <fieldset>
          <legend>Personal Information</legend>

          <label for="name">Full Name:</label><br>
          <input type="text" id="name" name="name" required minlength="3"><br><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br><br>

          <label for="phone">Mobile Number:</label><br>
          <input type="tel" id="phone" name="phone"
                 pattern="[0-9]{10}" 
                 placeholder="10-digit number"
                 required><br><br>
        </fieldset>

        <!-- Booking Details -->
        <fieldset>
          <legend>Booking Details</legend>

          <label for="checkin">Check-in Date:</label><br>
          <input type="date" id="checkin" name="checkin" required><br><br>

          <label for="checkout">Check-out Date:</label><br>
          <input type="date" id="checkout" name="checkout" required><br><br>

          <label for="guests">Number of Guests:</label><br>
          <input type="number" id="guests" name="guests" min="1" max="20" required><br><br>

          <label for="purpose">Purpose of Visit:</label><br>
          <select id="purpose" name="purpose" required>
            <option value="">-- Select --</option>
            <option value="family">Family Stay</option>
            <option value="party">Party</option>
            <option value="corporate">Corporate Event</option>
            <option value="photoshoot">Photoshoot</option>
          </select><br><br>
        </fieldset>

        <!-- Additional Requests -->
        <fieldset>
          <legend>Additional Requests</legend>

          <label for="message">Special Requirements:</label><br>
          <textarea id="message" name="message" rows="4"
                    placeholder="Food, decorations, music, etc."></textarea>
        </fieldset>

        <br>

        <!-- Submit -->
        <button type="submit">Book Now</button>

      </form>
    </section>

  </main>
